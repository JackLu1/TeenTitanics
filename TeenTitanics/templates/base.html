<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static', filename='styles/main.css')}}>
    <link href="https://fonts.googleapis.com/css?family=Dosis|ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <title>{% block title %} Bombermon {% endblock %}</title>
    <link rel="icon" href="static/logo.png">
  </head>

  <body>
    {% block head %}
      <!-- <img src="{{url_for('static', filename='logo.png')}}" width=5%/> -->
      <center><br><a class="display-4 text-center" id="logo" href="/">BOMBERMON</a><center>
    {% endblock %}
    {% block body %}
    {% endblock %}
  </body>

  <footer>
    {% block logout %}
    <br>
    <div class="btn-group-vertical">
      <a href="/" class="btn btn-outline-primary btn-lg active" role="button" aria-pressed="true">Back</a>
      <a href="/logout" class="btn btn-outline-secondary btn-lg active" role="button" aria-pressed="true">Logout</a>
    </div>
    <br>
    {% endblock %}
    {% block footer %}
    <br>
      <center> &copy; TeenTitanics </center>
    {% endblock %}
  </footer>
