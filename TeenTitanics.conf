<VirtualHost *:80>

             ServerName TeenTitanics.stuycs.org
             
             WSGIScriptAlias / /var/www/TeenTitanics/TeenTitanics.wsgi
             <Directory /var/www/TeenTitanics/TeenTitanics/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/TeenTitanics/TeenTitanics/static
             <Directory /var/www/TeenTitanics/TeenTitanics/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>

